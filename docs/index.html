<!DOCTYPE html>
<html>
  <head>
    <title>External style sheets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>

    <style>
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
    </style>

    <style>
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>

  </head>
  <body>
    <div class="banner">
      <img src="/images/mug shot 4.jpg" alt="Luke Baldwin Headshot" class="banner-image">
    </div>
    
    <div class="name">
      Luke Baldwin
    </div>
    
    <div class="social-icons"> 
      <a href="https://www.linkedin.com/in/lukembaldwin/" target="_blank">
        LinkedIn
      </a>
    </div>
    
    <div class="link">
      <img src="https://miro.medium.com/max/700/1*yyhw74f_5w93zjP1rle-Xg.jpeg">
    
      <a target="_blank" href="https://www.youtube.com/watch?v=20wUS_bbOHY">I can get you a toe</a>
    </div>
    
    <div class="link">
      <img src="/images/sincerely-media-z0fSFuQdUVk-unsplash.jpg">
    
      <a target="_blank"
        href="https://clubwyndhamsp.com/inspiration/beach-getaway/why-surfing-is-good-for-the-mind-body-and-soul/">I wish I surfed more</a>
    </div>
    
  </body>
</html>
